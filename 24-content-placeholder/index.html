<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="card-header">
        <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=2020&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Laptop">
      </div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">Card Title</h3>
        <p class="card-text" id="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus, molestias?
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile-img">
            <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profile picture">
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">Bill Gates</strong>
            <small class="animated-bg animated-bg-text" id="date">10 Dec, 2023</small>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
