<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Auto Text Effect</title>
  </head>
  <body>
    <h1 id="text">Waiting for text input...</h1>
    <form class="form">
      <input type="text" class="text-bar" id="text-bar" placeholder="Write the text here and hit 'Enter'">
    </form>

    <div class="controls">
      <label for="speed">Speed:</label>
      <input type="number" name="speed" class="speed-input" id="speed" value="1" min="1" max="5" step="1">
    </div>
    <script src="script.js"></script>
  </body>
</html>
